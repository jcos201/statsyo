{% extends 'base.html' %}

{% block content %}

<h4>Sign Up</h4>

{% if error_message %} <p class="red-text">{{ error_message }}</p>{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn red" value="signup">
</form>
{% endblock %}
