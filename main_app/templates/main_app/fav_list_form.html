{% extends 'base.html' %}

{% block content %}

{% if object %}
<h4>Update Favorite List: {{ object }}</h4>
{% else %}
<h4>Add A New Favorite List</h4>
{% endif %}

<form action="" method="post">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
